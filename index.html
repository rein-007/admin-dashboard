<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li class="dashboard-item"><img src="images/home.svg">Home</li>
                <li class="dashboard-item"><img src="images/card-account-details-outline.svg">Profile</li>
                <li class="dashboard-item"><img src="images/message-reply.svg">Messages</li>
                <li class="dashboard-item"><img src="images/clock-time-three.svg">History</li>
                <li class="dashboard-item"><img src="images/tasks.svg">Tasks</li>
                <li class="dashboard-item"><img src="images/account-group-outline.svg">Communities</li>
            </ul>
            <ul>
                <li class="dashboard-admin"><img src="images/cog.svg">Settings</li>
                <li class="dashboard-admin"><img src="images/help-box.svg">Support</li>
                <li class="dashboard-admin"><img src="images/shield-check.svg">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="images/magnify.svg"><input type="text">
            </div>
            <div class="notification"><img src="images/bell-ring-outline.svg"></div>
            <div class="user-greeting"></div>
            <div class="header-btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <!-- <div class="posts"></div> -->
        </div>
        <div class="content-sidebar"></div>
    </div>
</body>
</html>
